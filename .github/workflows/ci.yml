name: CI - Testes Automatizados

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Rodar Testes
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci
    
    - name: ğŸ§ª Rodar testes unitÃ¡rios
      run: npm test -- --coverage --watchAll=false
    
    - name: ğŸ­ Instalar browsers do Playwright
      run: npx playwright install --with-deps chromium
    
    - name: ğŸ¬ Rodar testes E2E
      run: npm run test:e2e
    
    - name: ğŸ“¸ Upload de screenshots/vÃ­deos (se falhar)
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
    
    - name: âœ… Testes concluÃ­dos com sucesso
      if: success()
      run: echo "âœ… Todos os 120 testes passaram! Deploy liberado."
